name: CI/CD - Pregnancy Tracker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker compose build

      # 5️⃣ Run tests container (ה־workflow יכשל אם הטסטים נכשלו)
      - name: Run tests
        run: docker compose run --rm tests

      # 6️⃣ Push image to DockerHub
      - name: Push Docker image
        run: |
          docker tag pregnancy-tracker ${{ secrets.DOCKERHUB_USERNAME }}/pregnancy-tracker:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pregnancy-tracker:latest

      # 7️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ✅ אין צורך ב-sudo, ec2-user כבר בקבוצת docker
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pregnancy-tracker:latest
            docker stop pregnancy-tracker || true
            docker rm pregnancy-tracker || true
            docker run -d -p 5000:5000 --name pregnancy-tracker ${{ secrets.DOCKERHUB_USERNAME }}/pregnancy-tracker:latest
